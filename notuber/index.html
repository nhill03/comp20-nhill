<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3 id="header">Loading geolocation...</h3>
    <div id="map"></div>
    <script>


      function initMap() {
        // callback function
        var coords = {
          lat : null,
          long : null
        }
        var personalIcon = 'personalicon.png';
        function showPosition(position) {
          coords.lat = position.coords.latitude;
          coords.long = position.coords.longitude;

          h3 = document.getElementById('header');
          h3.innerHTML = "Latitude: " + coords.lat + "<br />Longitude:" + coords.long;

          var location = {lat: coords.lat, lng: coords.long};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: location
          });
          var marker = new google.maps.Marker({
           position: location,
           icon: personalIcon,
           map: map
          });
        }
        navigator.geolocation.getCurrentPosition(showPosition);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMP_LhFc53MrIIjzim_x7vaO9FK6VSu2g&callback=initMap">
    </script>
  </body>
</html>
