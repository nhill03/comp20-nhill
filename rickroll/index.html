<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Rick Roll</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Rick Roll</h1>

<div class="video-container">
	<video src="https://www.cs.tufts.edu/comp/20/rickroll.mp4" id="rickroll" controls></video>
</div>
<div id="lyrics"></div>


<script type="text/javascript" src="script.js"></script>
<script>
	//printSubtitles();
	
	var lyrics = getSongLyrics();
	var delayTimes = [2, 4, 6, 8, 10, 12, 14];

	(function(){
		var lyricsElmt = document.getElementById("lyrics");
		var videoElmt = document.getElementById("rickroll");
		var i = 0;
    	videoElmt.addEventListener('timeupdate',function(event){
      		if(delayTimes[i] == Math.round(videoElmt.currentTime) & i < delayTimes.length) {
      			lyricsElmt.innerHTML = lyrics[i];
      			i++;
      		}
    	},false);
  	})();

</script>
</body>
</html>
